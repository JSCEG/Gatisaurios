<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demo Colorear - Gatisaurios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">

    <style>
        .coloring-section {
            padding: 2rem 0;
            min-height: calc(100vh - 100px);
            position: relative;
        }

        .tools-panel {
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .tool-group {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .tool-title {
            color: var(--naranja);
            margin-bottom: 1rem;
            font-family: 'Barlow Condensed', sans-serif;
        }

        #colorPicker {
            width: 80px;
            height: 80px;
            padding: 0;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }

        .canvas-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto;
            max-width: calc(100% - 320px);
        }

        .btn-primary {
            background: var(--naranja);
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--naranja-oscuro);
            transform: translateY(-2px);
        }

        .save-tools {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        #fileName {
            max-width: 300px;
            text-align: center;
            border: 2px solid var(--gris-claro);
            border-radius: 20px;
            padding: 0.5rem;
        }

        #undoBtn {
            margin-left: 0.5rem;
        }

        .btn-light {
            background: var(--gris-claro);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-light:hover {
            background: var(--naranja);
            color: white;
            transform: translateY(-2px);
        }

        .btn-light:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-light:disabled:hover {
            background: var(--gris-claro);
            color: inherit;
            transform: none;
        }

        @media (max-width: 991px) {
            .tools-panel {
                position: fixed;
                bottom: 0;
                top: auto;
                right: 0;
                left: 0;
                width: 100%;
                border-radius: 15px 15px 0 0;
                padding: 1rem;
            }

            .canvas-container {
                max-width: 100%;
                margin-bottom: 200px;
            }

            .tool-group {
                margin-bottom: 0.5rem;
            }

            .tools-panel .btn-group {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>

<body>
    <section class="coloring-section">
        <div class="container">
            <div class="canvas-container">
                <object id="svgCanvas" data="/vectores/xx.svg" type="image/svg+xml"></object>
            </div>

            <div class="tools-panel">
                <div class="tool-group">
                    <h5 class="tool-title">Color</h5>
                    <input type="color" id="colorPicker" value="#FF5722" data-bs-toggle="tooltip"
                        title="¡Haz clic para elegir un color!">
                </div>

                <div class="tool-group">
                    <div class="btn-group">
                        <button class="btn btn-light" id="eraserBtn" data-bs-toggle="tooltip" title="Borrador">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button class="btn btn-light" id="undoBtn" data-bs-toggle="tooltip" title="Deshacer">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="btn btn-light" id="redoBtn" data-bs-toggle="tooltip" title="Rehacer">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="btn btn-light" id="clearBtn" data-bs-toggle="tooltip" title="Reiniciar">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="tool-group">
                    <div class="save-tools">
                        <input type="text" id="fileName" class="form-control" placeholder="Nombre de tu Gatisaurio">
                        <button class="btn btn-primary w-100" id="downloadBtn">
                            <i class="fas fa-file-pdf"></i> Guardar PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // Reemplazar el contenido del script actual
        document.addEventListener('DOMContentLoaded', function () {
            const svgObject = document.getElementById('svgCanvas');
            let currentColor = '#FF5722';
            let isErasing = false;
            let undoStack = [];
            let redoStack = [];

            // Función para guardar estado
            function saveState() {
                const svgDoc = svgObject.contentDocument;
                const elements = svgDoc.querySelectorAll('[fill]');
                const state = Array.from(elements).map(element => ({
                    element: element,
                    fill: element.style.fill || element.getAttribute('fill')
                }));

                undoStack.push(state);
                redoStack = []; // Limpiar redo al hacer un nuevo cambio
                updateUndoRedoButtons();
            }

            function updateUndoRedoButtons() {
                document.getElementById('undoBtn').disabled = undoStack.length === 0;
                document.getElementById('redoBtn').disabled = redoStack.length === 0;
            }

            function undo() {
                if (undoStack.length > 0) {
                    const currentState = undoStack.pop();
                    const prevState = undoStack[undoStack.length - 1];

                    if (prevState) {
                        prevState.forEach(item => {
                            item.element.style.fill = item.fill;
                        });
                        redoStack.push(currentState);
                    }
                    updateUndoRedoButtons();
                }
            }

            function redo() {
                if (redoStack.length > 0) {
                    const nextState = redoStack.pop();
                    nextState.forEach(item => {
                        item.element.style.fill = item.fill;
                    });
                    undoStack.push(nextState);
                    updateUndoRedoButtons();
                }
            }

            // Inicializar tooltips
            const tooltips = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltips.map(function (tooltipTrigger) {
                return new bootstrap.Tooltip(tooltipTrigger)
            });

            svgObject.addEventListener('load', function () {
                const svgDoc = svgObject.contentDocument;
                const elements = svgDoc.querySelectorAll('path, polygon, circle, rect, ellipse');

                // Guardar estado inicial
                saveState();

                elements.forEach(element => {
                    const originalColor = element.getAttribute('fill') || 'none';
                    element.setAttribute('data-original-color', originalColor);

                    element.style.cursor = 'pointer';

                    element.addEventListener('mouseover', function () {
                        if (!isErasing) {
                            this.style.stroke = currentColor;
                            this.style.strokeWidth = '2';
                            this.style.opacity = '0.8';
                        }
                    });

                    element.addEventListener('mouseout', function () {
                        this.style.stroke = 'none';
                        this.style.opacity = '1';
                    });

                    element.addEventListener('click', function (e) {
                        e.preventDefault();
                        if (isErasing) {
                            this.style.fill = this.getAttribute('data-original-color');
                        } else {
                            this.style.fill = currentColor;
                        }
                        saveState();
                    });
                });
            });

            // Color Picker
            const colorPicker = document.getElementById('colorPicker');
            colorPicker.addEventListener('input', function (e) {
                currentColor = e.target.value;
                isErasing = false;
                document.getElementById('eraserBtn').classList.remove('active');
            });
            colorPicker.addEventListener('change', function (e) {
                currentColor = e.target.value;
            });

            // Borrador
            document.getElementById('eraserBtn').addEventListener('click', function () {
                isErasing = !isErasing;
                this.classList.toggle('active');
            });

            // Restablecer dibujo
            document.getElementById('clearBtn').addEventListener('click', function () {
                const svgDoc = svgObject.contentDocument;
                const elements = svgDoc.querySelectorAll('[data-original-color]');
                elements.forEach(element => {
                    element.style.fill = element.getAttribute('data-original-color');
                });
                saveState();
            });

            // Undo
            document.getElementById('undoBtn').addEventListener('click', undo);

            // Redo
            document.getElementById('redoBtn').addEventListener('click', redo);

            // Agregar el evento de descarga PDF después del evento redo
            // Reemplazar o agregar el evento downloadBtn

            document.getElementById('downloadBtn').addEventListener('click', async function () {
                const fileName = document.getElementById('fileName').value || 'mi-gatisaurio';
                const svgObject = document.getElementById('svgCanvas');
                const svgDoc = svgObject.contentDocument;

                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando PDF...';
                this.disabled = true;

                try {
                    const container = document.createElement('div');
                    container.style.width = '210mm';
                    container.style.height = '297mm';
                    container.style.position = 'relative';
                    container.style.background = 'white';
                    container.style.padding = '20mm';

                    // Clonar el SVG para el PDF
                    const svgClone = svgDoc.documentElement.cloneNode(true);
                    svgClone.style.width = '170mm';
                    svgClone.style.height = 'auto';
                    svgClone.style.display = 'block';
                    svgClone.style.margin = '0 auto';

                    container.appendChild(svgClone);

                    const opt = {
                        margin: 0,
                        filename: `${fileName}.pdf`,
                        image: { type: 'svg', quality: 1 },
                        html2canvas: { scale: 2 },
                        jsPDF: {
                            unit: 'mm',
                            format: 'letter',
                            orientation: 'portrait'
                        }
                    };

                    await html2pdf().from(container).set(opt).save();
                } catch (error) {
                    console.error('Error al generar PDF:', error);
                    alert('Hubo un error al generar el PDF. Por favor, intenta de nuevo.');
                } finally {
                    this.innerHTML = '<i class="fas fa-file-pdf"></i> Guardar PDF';
                    this.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
