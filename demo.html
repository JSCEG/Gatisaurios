<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatisaurios - Colorear Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="styles.css?v=1.0.1" rel="stylesheet">
    <style>
        .coloring-section {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        .tools-panel {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            align-items: start;
        }

        .tool-group {
            text-align: center;
            min-width: 200px;
        }

        .tool-title {
            color: var(--naranja);
            margin-bottom: 1rem;
            font-family: 'Barlow Condensed', sans-serif;
        }

        #colorPicker {
            width: 80px;
            height: 80px;
            padding: 0;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #colorPicker:hover {
            transform: scale(1.1);
        }

        .save-tools {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #fileName {
            text-align: center;
            border: 2px solid var(--gris-claro);
            padding: 0.5rem;
        }

        .btn-primary {
            background: var(--naranja);
            border: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--naranja-oscuro);
            transform: translateY(-2px);
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background: var(--gris-claro);
            color: var(--naranja);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            background: var(--naranja);
            color: white;
            transform: translateY(-2px);
        }

        .canvas-container {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAABZ0RVh0Q3JlYXRpb24gVGltZQAxMC8yOS8xMiKqq3kAAAAcdEVYdFNvZnR3YXJlAEFkb2JlIEZpcmV3b3JrcyBDUzVxteM2AAAAHklEQVQ4jWNgYGD4z0AKYBxVMCoYVTCqYFQBNQUAAGgvAYE5VmC5AAAAAElFTkSuQmCC');
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        #svgCanvas {
            background: white;
            border-radius: 8px;
            width: 100%;
            height: auto;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 10px;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #555;
        }

        .color-option.active {
            border: 3px solid var(--naranja);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div class="bg-wrapper">
        <img src="/img/GatisauriosFondo.svg" alt="Fondo Gatisaurios">
    </div>

    <nav class="navbar navbar-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="/img/GatisauriosLogo.svg" alt="Gatisaurios" class="logo">
            </a>
            <a href="index.html" class="btn btn-outline-primary">
                <i class="fas fa-home"></i> Volver al inicio
            </a>
        </div>
    </nav>

    <section class="coloring-section">
        <div class="container">
            <div class="tools-panel">
                <div class="tool-group">
                    <h5 class="tool-title">1. Elige un color</h5>
                    <div class="color-palette" id="colorPalette">
                        <div class="color-option" style="background: #e53935;" data-color="#e53935"></div>
                        <div class="color-option" style="background: #fbc02d;" data-color="#fbc02d"></div>
                        <div class="color-option" style="background: #43a047;" data-color="#43a047"></div>
                        <div class="color-option" style="background: #1e88e5;" data-color="#1e88e5"></div>
                        <div class="color-option" style="background: #8e24aa;" data-color="#8e24aa"></div>
                        <div class="color-option" style="background: #f06292;" data-color="#f06292"></div>
                        <div class="color-option" style="background: #ff9800;" data-color="#ff9800"></div>
                        <div class="color-option" style="background: #ffffff;" data-color="#ffffff"></div>
                        <div class="color-option" style="background: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background: #00bcd4;" data-color="#00bcd4"></div>
                        <div class="color-option" style="background: #cddc39;" data-color="#cddc39"></div>
                        <div class="color-option" style="background: #795548;" data-color="#795548"></div>
                        <div class="color-option" style="background: #607d8b;" data-color="#607d8b"></div>
                    </div>
                </div>


                <div class="tool-group">
                    <h5 class="tool-title">2. Herramientas</h5>
                    <div class="btn-group">
                        <button class="tool-btn" id="eraserBtn" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Borrador - Regresa al color original">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button class="tool-btn" id="clearBtn" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Reiniciar todo el dibujo">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="tool-group">
                    <h5 class="tool-title">3. Guarda tu obra</h5>
                    <div class="save-tools">
                        <input type="text" id="fileName" class="form-control" placeholder="Nombre de tu Gatisaurio"
                            value="mi-gatisaurio">
                        <button class="btn btn-primary" id="downloadBtn">
                            <i class="fas fa-file-pdf"></i> Guardar como PDF
                        </button>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <object id="svgCanvas" data="/vectores/Galeria.svg" type="image/svg+xml"></object>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const svgObject = document.getElementById('svgCanvas');
            let currentColor = '#e53935'; // Color inicial
            let isErasing = false;

            // Seleccionar el primer color por defecto
            document.querySelector('.color-option').classList.add('active');

            const paletteOptions = document.querySelectorAll('.color-option');
            paletteOptions.forEach(option => {
                option.addEventListener('click', function () {
                    paletteOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentColor = this.getAttribute('data-color');
                    isErasing = false;
                    document.getElementById('eraserBtn').classList.remove('active');
                });
            });

            svgObject.addEventListener('load', function () {
                const svgDoc = svgObject.contentDocument;
                const elements = svgDoc.querySelectorAll('path, polygon, circle, rect, ellipse');

                elements.forEach(element => {
                    const originalColor = element.getAttribute('fill') || 'none';
                    element.setAttribute('data-original-color', originalColor);
                    element.style.cursor = 'pointer';

                    element.addEventListener('mouseover', function () {
                        if (!isErasing) {
                            this.style.stroke = currentColor;
                            this.style.strokeWidth = '2';
                            this.style.opacity = '0.8';
                        }
                    });

                    element.addEventListener('mouseout', function () {
                        this.style.stroke = 'none';
                        this.style.opacity = '1';
                    });

                    element.addEventListener('click', function (e) {
                        e.preventDefault();
                        if (isErasing) {
                            this.style.fill = this.getAttribute('data-original-color');
                        } else {
                            // Solo colorear áreas con fill blanco
                            if (
                                this.getAttribute('fill') === '#fff' ||
                                this.getAttribute('fill') === '#ffffff' ||
                                this.getAttribute('fill') === 'white'
                            ) {
                                this.style.fill = currentColor;
                            }
                        }
                    });
                });
            });

            // Borrador
            document.getElementById('eraserBtn').addEventListener('click', function () {
                isErasing = !isErasing;
                this.classList.toggle('active');
            });

            // Limpiar todo
            document.getElementById('clearBtn').addEventListener('click', function () {
                if (confirm('¿Seguro que quieres reiniciar todo el dibujo?')) {
                    const elements = svgObject.contentDocument.querySelectorAll('[data-original-color]');
                    elements.forEach(element => {
                        element.style.fill = element.getAttribute('data-original-color');
                        element.style.stroke = null;
                        element.style.opacity = null;
                    });
                }
            });

            // PDF Download
            document.getElementById('downloadBtn').addEventListener('click', async function () {
                const fileName = document.getElementById('fileName').value || 'mi-gatisaurio';

                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando PDF...';
                this.disabled = true;

                try {
                    // Clonar el SVG para el PDF
                    const svgDoc = svgObject.contentDocument;
                    const svgClone = svgDoc.documentElement.cloneNode(true);

                    // Contenedor para el PDF
                    const container = document.createElement('div');
                    container.style.width = '210mm';
                    container.style.height = '297mm';
                    container.style.background = 'white';
                    container.style.padding = '20mm';
                    container.style.boxSizing = 'border-box';

                    // Ajustar el SVG
                    svgClone.style.width = '170mm';
                    svgClone.style.height = 'auto';
                    svgClone.style.display = 'block';
                    svgClone.style.margin = '0 auto';

                    container.appendChild(svgClone);
                    document.body.appendChild(container);

                    const opt = {
                        filename: `${fileName}.pdf`,
                        image: { type: 'svg' },
                        html2canvas: { scale: 2 },
                        jsPDF: {
                            unit: 'mm',
                            format: 'letter', // Cambiado de 'a4' a 'letter'
                            orientation: 'portrait'
                        }
                    };

                    await html2pdf().from(container).set(opt).save();
                    document.body.removeChild(container);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un error al generar el PDF. Intenta de nuevo.');
                } finally {
                    this.innerHTML = '<i class="fas fa-file-pdf"></i> Guardar como PDF';
                    this.disabled = false;
                }
            });
        });
    </script>
    <script>
        // Inicializar tooltips de Bootstrap
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
